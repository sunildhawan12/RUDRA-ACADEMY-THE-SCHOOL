<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="main-wrapper">
   <img src="bgremove.png" alt="" style="height: 50px;width: 50px;">
  <marquee behavior="" direction="">
   
    <h2 class="fade-slide-in" style="color: black; font-style: inherit; color: #2c3e50;" >🎯 RUDRA ACADEMY THE SCHOOL</h2>
  </marquee>
 
 
  <h2>📍 <b>Smart Attendance</b></h2>

  <div id="loginSection">
    <input type="text" id="regInput" placeholder="Enter Your ID" style="width: 310px;">
    <button style="width: 310px; background-color: #3498db;" class="green-btn" onclick="saveAndProceed()">Login</button>
  </div>

  <div id="attendanceSection" style="display: none;">
    <p id="statusMsg">📡 Checking location...</p>
    <div class="btn-row">
     
        <button id="outBtn" class="out-btn" onclick="manualOut()">
        <span class="circle red-circle"></span>OUT
      </button>
      
    </div>
    <button style="width: 310px;" class="green-btn" onclick="showHistory()">📅 Show History</button>
  </div>

   <a href="https://sunildhawan12.github.io/addStudents/">
    <button style="width: 310px;" class="orange-btn"><i class="fas fa-user"></i>Create Account</button>
    </a>
  <br>
  <div id="loaderMsg"  style="text-align:center; margin-top:10px; color: #2c3e50;"></div>

  <div id="historyModal" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 9999;
">
  <div style="
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 95%;
    max-width: 700px;
    max-height: 90%;
    overflow-y: auto;
    text-align: left;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    border: 2px solid #3498db;
  ">
    <h3 style="margin-bottom: 10px; color: #2c3e50;">📅 Attendance History</h3>

<label for="filterDate" style="font-weight: bold;"> Date:</label>
<div class="date-wrapper">
    <input type="text" id="filterDate" placeholder="DD/MM/YYYY" onfocus="changeToDate(this)"  onblur="restoreTextType(this)" onchange="renderHistoryTable(historyData)"/>
    <i class="bi bi-calendar-event"></i>
  </div>

    <div style="overflow-x: auto;">
      <table style="width: 100%; border-collapse: collapse; border: 1px solid rgb(243, 146, 82); font-size: 13px; border-radius: 5px;">
        <thead>
          <tr  style="background: #eeeb59; border: 1px solid black;">
            <th style="padding: 7px; border: 1px solid black;">Name/Phone</th>
            <th style="padding: 10px; border: 1px solid black;">📅Date</th>
            <th style="padding: 10px; border: 1px solid black;">Time</th>
            <th style="padding: 10px; border: 1px solid black;">Status</th>
          </tr>
        </thead>
        <tbody style="border: 1px solid black;" id="historyTableBody"></tbody>
      </table>
    </div>

    <button onclick="document.getElementById('historyModal').style.display='none'" style="
      margin-top: 20px;
      background: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    ">Close</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
